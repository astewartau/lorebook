<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Define rainbow gradient -->
  <defs>
    <linearGradient id="epicRainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="16.66%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8800ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="epicRadial" cx="50%" cy="100%" r="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="14.28%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="28.57%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="42.86%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="57.14%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="71.43%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="85.71%" style="stop-color:#8800ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fan shape using path -->
  <g transform="translate(12, 20)">
    <!-- Outer fan rays -->
    <path d="M 0,0 L -10,-16 A 18,18 0 0,1 10,-16 Z" 
          fill="url(#epicRadial)" 
          stroke="#ffffff" 
          stroke-width="0.5"
          opacity="0.9"/>
    
    <!-- Inner highlight fan -->
    <path d="M 0,0 L -7,-11 A 12,12 0 0,1 7,-11 Z" 
          fill="url(#epicRadial)" 
          opacity="0.6"/>
    
    <!-- Center gem -->
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="1.5" fill="url(#epicRainbow)"/>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="6" cy="8" r="0.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="18" cy="8" r="0.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="12" cy="4" r="0.3" fill="#ffffff" opacity="0.6"/>
</svg>