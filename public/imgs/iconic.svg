<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Define rainbow gradients -->
  <defs>
    <!-- Conical/angular gradient effect for donut -->
    <linearGradient id="iconicGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconicGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="iconicRadial" cx="50%" cy="50%">
      <stop offset="30%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="40%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#8800ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main donut shape -->
  <g transform="translate(12, 12)">
    <!-- Outer ring segments for rainbow effect -->
    <!-- Top right quadrant -->
    <path d="M 0,-9 A 9,9 0 0,1 9,0 L 5,0 A 5,5 0 0,0 0,-5 Z" 
          fill="#ff0000" 
          opacity="0.9"/>
    <!-- Right bottom quadrant -->
    <path d="M 9,0 A 9,9 0 0,1 0,9 L 0,5 A 5,5 0 0,0 5,0 Z" 
          fill="#ffff00" 
          opacity="0.9"/>
    <!-- Bottom left quadrant -->
    <path d="M 0,9 A 9,9 0 0,1 -9,0 L -5,0 A 5,5 0 0,0 0,5 Z" 
          fill="#00ff00" 
          opacity="0.9"/>
    <!-- Left top quadrant -->
    <path d="M -9,0 A 9,9 0 0,1 0,-9 L 0,-5 A 5,5 0 0,0 -5,0 Z" 
          fill="#0000ff" 
          opacity="0.9"/>
    
    <!-- Gradient overlay for smooth transition -->
    <circle cx="0" cy="0" r="9" fill="none" stroke="url(#iconicGradient1)" stroke-width="1" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#iconicGradient2)" stroke-width="2" opacity="0.5"/>
    
    <!-- Inner highlight ring -->
    <circle cx="0" cy="0" r="5.5" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.8"/>
    <circle cx="0" cy="0" r="8.5" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.8"/>
  </g>
  
  <!-- Sparkle effects around the donut -->
  <circle cx="12" cy="2" r="0.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="22" cy="12" r="0.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="12" cy="22" r="0.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="2" cy="12" r="0.5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Diagonal sparkles -->
  <circle cx="19" cy="5" r="0.3" fill="#ffffff" opacity="0.7"/>
  <circle cx="19" cy="19" r="0.3" fill="#ffffff" opacity="0.7"/>
  <circle cx="5" cy="19" r="0.3" fill="#ffffff" opacity="0.7"/>
  <circle cx="5" cy="5" r="0.3" fill="#ffffff" opacity="0.7"/>
</svg>